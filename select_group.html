<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="select_group.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>チャットアプリ</title>
</head>

<body>
    <header>
        <h1>グループ一覧</h1>
    </header>
    <section class="chat_wrap">
        <div class="group_select">
            <div class="group_icon">
                <i class="far fa-comment"></i>
                <i class="fas fa-users"></i>
            </div>
        </div>
        <div class="group_list">
            <div class="group">Aグループ</div>
            <div class="group">Bグループ</div>
            <div class="group">Cグループ</div>
            <div class="group">Dグループ</div>
            <div class="group">Eグループ</div>
            <div class="group">Fグループ</div>
        </div>
        <div class="create_group">
            <i class="fas fa-plus-circle"></i>
        </div>
    </section>
</body>

</html>
